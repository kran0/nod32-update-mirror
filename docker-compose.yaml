version: "2"

services:
  backend:
    image: kran0/nod32-update-mirror:latest
    volumes:
      - ./volumes/data:/data:z
      - ./settings.conf:/src/settings.conf:ro

  frontend:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./volumes/data:/data:ro
      - ./nginx.server.conf:/etc/nginx/conf.d/default.conf:ro
